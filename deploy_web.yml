name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build web (auto base-href)
        run: |
          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          OWNER=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1)
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            echo "User/org site build"
            flutter build web --release
          else
            echo "Project site build with /$REPO_NAME/"
            flutter build web --release --base-href "/$REPO_NAME/"
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Deploy: ${GITHUB_SHA}"

      - name: Post deployment info
        run: |
          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
            OWNER=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1)
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            URL="https://${OWNER}.github.io"
          else
            URL="https://${OWNER}.github.io/${REPO_NAME}/"
          fi
          echo "Site will be at: $URL"
